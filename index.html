<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="main">
      <div class="container">
        <div class="box box__1">
          <div class="content">
            <div class="temp">
              <div class="circle"></div>
              <p class="gradus">16</p>
            </div>
            <div class="about">
              <p class="city__name">London</p>
              <p class="city__time">06:09 - Monday,9 Sep '19</p>
            </div>
            <div class="about">
              <img class="weather__img" alt="" />
              <p class="weather__type">Cloudly</p>
            </div>
          </div>
        </div>
        <div class="box box__2">
          <button class="search__btn">Search</button>

          <div class="city__form">
            <input class="user__input" type="text" />
            <div class="weather__detalies">
              <h2 class="weather__heading">Weather Detalies</h2>
              <div class="row">
                <p class="event__name">Cloudly</p>
                <p class="event__result cloudly">86%</p>
              </div>
              <div class="row">
                <p class="event__name">Humidity</p>
                <p class="event__result humidity">62%</p>
              </div>
              <div class="row">
                <p class="event__name">Wind</p>
                <p class="event__result wind">8km/h</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
